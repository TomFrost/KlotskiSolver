<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klotski Solver</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="app__header">
      <div class="header__left">
        <button id="btn-menu-toggle" class="menu-toggle" aria-label="Toggle menu">
          <span class="hamburger"></span>
        </button>
        <img src="favicon.svg" alt="Klotski Solver icon" class="header__icon" />
        <h1>Klotski Solver</h1>
      </div>
      <div class="header__actions">
        <button id="btn-clear" title="Remove all pieces">Clear</button>
        <button id="btn-reset" title="Reset to state when Solve pressed">Reset</button>
        <button id="btn-save-puzzle" title="Save current puzzle" disabled>Save</button>
        <button id="btn-share-puzzle" title="Share puzzle link">Share</button>
        <a href="https://github.com/TomFrost/KlotskiSolver" target="_blank" rel="noopener noreferrer" class="github-link" title="View on GitHub">
          <svg class="github-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.374 0 0 5.373 0 12 0 17.302 3.438 21.8 8.207 23.387c.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
          </svg>
        </a>
      </div>
    </header>

    <div class="app__content">
      <div class="sidebar-overlay" id="sidebar-overlay"></div>
      <aside class="sidebar" id="sidebar">
        <!-- Piece Palette Panel -->
        <section class="panel">
          <h2>Pieces</h2>
          <div id="palette" class="palette" title="Drag a piece onto the board">
            <div class="palette__item" data-type="2x2" title="2×2 (goal)">
              <div class="piece-mini piece-mini--2x2">
                <div class="piece-mini__rect"></div>
              </div>
              <span class="label">2×2</span>
            </div>
            <div class="palette__item" data-type="2x1" title="2×1">
              <div class="piece-mini piece-mini--2x1">
                <div class="piece-mini__rect"></div>
              </div>
              <span class="label">2×1</span>
            </div>
            <div class="palette__item" data-type="1x2" title="1×2">
              <div class="piece-mini piece-mini--1x2">
                <div class="piece-mini__rect"></div>
              </div>
              <span class="label">1×2</span>
            </div>
            <div class="palette__item" data-type="1x1" title="1×1">
              <div class="piece-mini piece-mini--1x1">
                <div class="piece-mini__rect"></div>
              </div>
              <span class="label">1×1</span>
            </div>
          </div>
          <button id="btn-delete" disabled>Delete Selected</button>
        </section>

        <!-- Puzzle Management Panel -->
        <section class="panel">
          <h2>Puzzles</h2>

          <!-- Saved Puzzles -->
          <div class="puzzle-saved">
            <label for="puzzle-list">Saved Puzzles</label>
            <select id="puzzle-list" size="4"></select>
            <div class="puzzle-saved-actions">
              <button id="btn-load-puzzle" disabled>Load</button>
              <button id="btn-delete-puzzle" disabled>Delete</button>
            </div>
            <div class="puzzle-default-actions">
              <button id="btn-set-default" disabled>Set Default</button>
              <button id="btn-clear-default" disabled>Clear Default</button>
            </div>
          </div>

          <!-- Import/Export -->
          <div class="puzzle-io">
            <div class="puzzle-io-row">
              <button id="btn-export-json">Export JSON</button>
              <label class="import-label">
                <input id="file-import" type="file" accept="application/json" />
                Import JSON
              </label>
            </div>
          </div>
        </section>

        <!-- Help Panel -->
        <section class="panel">
          <h2>Help</h2>
          <ul class="help">
            <li>Drag from palette to add a piece.</li>
            <li>Drag pieces on the board to move them.</li>
            <li>Pieces snap to grid; moves are blocked by collisions.</li>
            <li>Press Play to run your algorithm in <code>user-solver.js</code>.</li>
          </ul>
        </section>
      </aside>

      <main class="main">
        <div class="board-wrapper">
          <canvas id="board" width="320" height="400" aria-label="Klotski board" role="img"></canvas>
        </div>
        <div class="playback-controls" id="playback-controls">
          <div class="progress-control" id="progress-control">
            <input id="progress-slider" type="range" min="0" max="100" value="0" disabled />
          </div>
          <div class="playback-buttons">
            <button id="btn-rewind" title="Rewind to start" disabled>⏮</button>
            <button id="btn-step-back" title="Step backward" disabled>⏴</button>
            <button id="btn-play-pause" title="Play/Pause" disabled>▶</button>
            <button id="btn-step-forward" title="Step forward" disabled>⏵</button>
            <button id="btn-jump-end" title="Jump to end" disabled>⏭</button>
          </div>
          <div class="speed-control">
            <label for="speed">Speed</label>
            <input id="speed" type="range" min="50" max="1000" value="300" />
            <div class="speed-value"><span id="speed-value">300</span> ms</div>
          </div>
        </div>
        <div class="status" id="status"></div>
      </main>
    </div>

    <!-- Save Modal -->
    <div id="save-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Save Puzzle</h3>
          <button class="modal-close" id="save-modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="field">
            <label for="save-puzzle-name">Puzzle Name</label>
            <input id="save-puzzle-name" type="text" placeholder="Enter puzzle name" />
          </div>
          <div class="save-options">
            <button id="btn-save-new" class="primary">Save New</button>
            <button id="btn-save-overwrite" disabled>Overwrite Current</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="utils.js"></script>
  <script src="board.js"></script>
  <script src="render.js"></script>
  <script src="animate.js"></script>
  <script src="storage.js"></script>
  <script src="main.js"></script>
  <script src="user-solver.js"></script>
</body>
</html>
